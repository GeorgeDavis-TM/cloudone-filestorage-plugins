service: gcp-slack

provider:
  name: google
  stage: dev
  runtime: python39
  region: us-central1
  project: ca-sales-project
  # The GCF credentials can be a little tricky to set up. Luckily we've documented this for you here:
  # https://serverless.com/framework/docs/providers/google/guide/credentials/
  #
  # the path to the credentials file needs to be absolute
  credentials: ~/Downloads/ca-sales-project-b13e79ed93a0.json
  environment:
    SLACK_URL: https://hooks.slack.com/services/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
    SLACK_CHANNEL: notifications
    SLACK_USERNAME: Cloud One File Storage Security

frameworkVersion: '3'
plugins:
  - serverless-google-cloudfunctions

# needs more granular excluding in production as only the serverless provider npm
# package should be excluded (and not the whole node_modules directory)
package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**

functions:
  main:
    handler: src/main
    events:
      - event:
          eventType: providers/cloud.pubsub/eventTypes/topic.publish
          resource: 'projects/ca-sales-project/topics/sample-topic'
